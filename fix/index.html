<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FIX</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/script.js"></script>	
			
</head>
<body>
	<div id="grey_window" class="">
		
	</div>
	<header class="header">
		<div class="container header__wrap">
			<div class="header__logo">
				<img id="logo" src="img/logo.png" alt="">
				<div class="header__burger">
					<img id="burgerSwitcher" src="img/burger.svg" alt="">
					<div class="burger_menu">
						<div class="burger__links">
							<a href="#" class="burger__link">Ремонт</a>
							<a href="#" class="burger__link">Отзывы</a>
							<a href="#" class="burger__link">Обмен</a>
							<a href="#" class="burger__link">iCloud</a>
							<a href="#" class="burger__link">Контакты</a>
						</div>
					</div>
				</div>
			</div>
			<div class="header__info">
				<div class="header__more mob__hide">
					<img class="header__icon" src="img/society.svg" alt="">
					<img class="header__icon" src="img/cost.svg" alt="">
					<img class="header__icon" src="img/comment.svg" alt="">
				</div>
				<div class="header__contacts">
					<a href="tel:+79863492525" class="header__contacts__phone">+79863492525</a>
					<div class="header__contacts__more">
						<img src="img/call.png" alt="">
						<span>перезвоним за 5 минут</span>
					</div>
				</div>
		</div>
			</div>
	</header>




	<section class="main">
		<div class="container main__wrap">
			<div class="main__left">
				<div class="main__left__decor mob__hide">
					<img src="img/decor_left.png" alt="">
				</div>
				<div class="main__left__block">
					<div class="main__left__text_big">РЕМОНТ</div>
					<div class="main__left__text_med">Техники Apple</div>
					<div class="main__left__text_small">
						-Качественные запчасти <br>		
						-Гарантия на все работы <br>	
						-Скидка 5% при заказе с сайта
					</div>
					<div class="main__left__button">
						Оставить заявку
					</div>
				</div>
			</div>
			<div class="main__right">
				<div class="main__right__block">
					<div class="main__right__img">
						<div id="phone">
							<img id="phoneMove" src="img/phone.png" alt="">
						</div>
						<div class="main__right__decor">
							<img src="img/decor_right.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="advantages">
		<div class="container advantages__wrap">
			<div class="advantages__row">
				<div class="advantages__column">
					<div class="advantages__item">
						<div class="advantages__item__img">
							<img src="img/car.png">
						</div>
						<div class="advantages__item__text">
							<div class="advantages__title">
								Выездной ремонт
							</div>
							<div class="advantages__subtitle">
								Бесплатный выезд <br>		
								мастера в течении часа
							</div>
						</div>	
					</div>	
				</div>
				<div class="advantages__column">
					<div class="advantages__item">
						<div class="advantages__item__img">
							<img src="img/build.png">
						</div>
						<div class="advantages__item__text">
							<div class="advantages__title">
								Ремонт в офисе
							</div>
							<div class="advantages__subtitle">
								С вашим присутствием <br>
								или с записью видео
							</div>
						</div>	
					</div>	
				</div>

			</div>
		</div>
	</section>
</body>

</html>
